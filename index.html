<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition with Liveness Detection</title>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
      video,
      canvas {
        display: block;
        margin: auto;
      }
      #info {
        text-align: center;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body style="display: flex">
    <div id="beforeCapture" style="flex: 1">
      <video id="video" width="180" height="140" autoplay muted></video>
      <div id="info">
        <p id="name"></p>
        <p id="liveness">Liveness: Not Live</p>
      </div>
      <canvas
        id="captureCanvas"
        width="180"
        height="140"
        style="display: none"
      ></canvas>
    </div>
    <div style="flex: 1; align-items: center">
      <div id="afterCapture" style="border: 1px solid red; padding: 10px">
        <img id="image" src="" />
        <p id="status"></p>
        <p id="name1"></p>
      </div>
    </div>
  </body>
</html>
